<!DOCTYPE html>
<html>
<head>
    <title>Form Demo</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http://wikipedia.com" method="GET">
        <div>
            <label for="firstname">First Name:</label>
            <input name="FirstName" id="firstname" type="text" placeholder="John">

            <label for="lastname">Last Name:</label>
            <input name="LastName" id="lastname" type="text" placeholder="Cena">
        </div>

        <div>
            <label for="male">Male</label>
            <input name="Gender" id="male" type="radio" value="Male">

            <label for="female">Female</label>
            <input name="Gender" id="female" type="radio" value="Female">

            <label for="other">Other</label>
            <input name="Gender" id="other" type="radio" value="Other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="Email" id="email" type="email" placeholder="Your email" required>

            <label for="passwd">Password:</label>
            <input name="Passwd" pattern=".{5,10}" required id="passwd" type="password" placeholder="Your password" title="Passwd must between 5 to 10 characters!">
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="month" id="month" title="Month">
                <option value="00" selected disabled>Month</option>
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">Jun</option>
                <option value="07">Jul</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>

            <select name="day" id="day" title="Day">
                <option value="0" selected disabled>Day</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
                <option value="0">6</option>
                <option value="0">7</option>
                <option value="0">8</option>
                <option value="0">9</option>
                <option value="0">10</option>
                <option value="0">11</option>
                <option value="0">12</option>
                <option value="0">13</option>
                <option value="0">14</option>
                <option value="0">15</option>
                <option value="0">16</option>
                <option value="0">17</option>
                <option value="0">18</option>
                <option value="0">19</option>
                <option value="0">20</option>
                <option value="0">21</option>
                <option value="0">22</option>
                <option value="0">23</option>
                <option value="0">24</option>
                <option value="0">25</option>
                <option value="0">26</option>
                <option value="0">27</option>
                <option value="0">28</option>
                <option value="0">29</option>
                <option value="0">30</option>
                <option value="0">31</option>
            </select>

            <select name="year" id="year" title="Year">
                <option value="0" selected disabled>Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
            </select>

        </div>

        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input name="Agree" id="agree" type="checkbox" required>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
    </body>
</html>
