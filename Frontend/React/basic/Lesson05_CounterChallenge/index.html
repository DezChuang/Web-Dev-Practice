<!DOCTYPE html>
<html>
<head>
  <script src="../../build/react.js"></script>
  <script src="../../build/react-dom.js"></script>
  <script src="../../build/browser.min.js"></script>
  <title>Counter Challenge</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    var CounterChallenge = React.createClass({
      getInitialState: function() {
        return {
          counter: 0
        }
      },
      addCounter: function(num) {
        this.setState({
          counter: this.state.counter + num
        })
      },
      render: function() {
        let counter = this.state.counter;
        return (
          <div>
            <h1>Count: {this.state.counter}</h1>
            <button onClick={() => this.addCounter(1)}>Add 1</button>
            <button onClick={() => this.addCounter(5)}>Add 5</button>
            <button onClick={() => this.addCounter(10)}>Add 10</button>
          </div>
        )
      }
    });
    ReactDOM.render (
      <CounterChallenge />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
